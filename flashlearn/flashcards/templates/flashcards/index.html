<!DOCTYPE html>
<html>
    <head>
        <title>FlashLearn</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css"/>
        <link rel="stylesheet" type="text/css" href="/static/stylehome.css"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="/static/script.js"></script>
    </head>
    <body>
        <nav>
          <a href="{% url 'flashcards:index' %}"><img src="/static/FlashLearnLogo.png"/></a>
            <ul>
                {% if user and not user.is_anonymous %}
                <li>Hello {{ user.get_full_name|default:user.username}}!</li>
                {% else %}
                {% endif %}
                <li><a href="{% url 'flashcards:flashlearn' %}">upload</a></li>
            </ul>
        </nav>
        <div class = "content">
            <div id="slide1" class="slide">
                <div class="clearfix">
                    <img id="circle1" src="static/CircleTextbook.png" height="25%" width="25%"/>
                    <img id="arrow" src="static/arrow.png" height="15%" width="15%"/>
                    <img id="circle2" src="static/CircleNote.png" height="25%" width="25%"/>
                </div>
            </div>
            <div id="slide2" class ="slide">
                <p>Upload the textbook file as a .png, .jpg, or .gif. </p>
                <clearfix>
                <div id="half">
                <!-- <img src="static/textbook.png" height="360" width="288"/> -->
                <img src="static/tripletexts.png" height="370px" width="350px"/>
                </div>
                <div id="otherhalf">
                <a href="mainupload.html"><button class="button"><font size="6">UPLOAD</font></button></a>
                </div>
            </clearfix>
            </div>
            <div id="slide3" class="slide">
                <p>Pytesseract and Opencv <i>extract</i> your <b>bolded</b> words<br> and
                   <i>save</i> the definitions as flashcards.</p>
            </div>
        </div>
        <div id="footer">
            HackGT 2015
        </div>
    </body>
</html>
